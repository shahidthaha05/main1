<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chrome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            {% for i in cart_det %}
            <div class="col-lg-5">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px; height: 400px;object-fit: contain;">
            </div>
            <div class="col-lg-7">
                <h2>{{i.product.name}}</h2>
                <s><h6>₹{{i.product.price}}</h6></s>
                <h3>₹{{i.product.offer_price}}</h3>
                <p>{{i.product.dis}}</p>
                <a href="delete_cart/{{i.pk}}" class="btn btn-dark">Remove</a>
                <a href="user_buy/{{i.pk}}" class="btn btn-dark">buy</a>

            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
