<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CHROME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chrome_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px; height: 400px;object-fit: contain;">
                {{i.product.name}}
                {{i.price}}
                {{i.date}}
            </div>
            <div>
                <a type="submit" href="user_home" class="btn btn-warning">HOME</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
