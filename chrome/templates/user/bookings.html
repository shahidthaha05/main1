<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12">
                <img src="{{i.product.img.url}}" alt="" style="width: 300px; height: 400px;object-fit: contain;">
                {{i.product.name}}
                {{i.price}}
                {{i.date}}
            </div>
            <div>
                <a type="submit" href="user_home" class="btn btn-warning">HOME</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
